<html>
	<head>
	  <title>Pong</title>
	  <link rel="stylesheet" type="text/css" href="pong.css" />
	  <link rel="stylesheet" href="http://niharmitra.github.io/CSS/light.css" type="text/css" />
	</head>
	<body>
		<h1>Nihar Mitra | Pong</h1>
		<!--SIDEBAR START-->
		<ul class="sidebar">
			<li><a href="http://niharmitra.github.io">Home</a></li>
			<li><a href="http://niharmitra.github.io/About">About Me</a></li>
			<li><a href="http://niharmitra.github.io/pong">Pong Game</a></li>
		</ul>
		<!--SIDEBAR END-->
		<!--Game Elements Are Defined-->
		<div id="gameinfo" style="width:500px;">
			<span style="float:left;">
				<span id="player1-name">Player 1:</span>
				<span id="player1-score">0</span>
			</span>
			<span style="float:right;">
				<span id="player2-name">Player 2:</span>
				<span id="player2-score">0</span>
			</span>
		</div>
		<div>
			<div id="gamearea" style="float:left;">
				<div id="ball"></div>
				<div id="paddle1"></div>
				<div id="paddle2"></div>
			</div>
			<div style="float:left; margin:20px;">
				<h3>This is Pong!<br />
					You play using W/S or the Up/Down arrow keys.
				</h3>
				<content>Here you can change settings. Hover over them to find out more.</content>
				<form id="basic_settings">
				<span title="Do you want new player names?">New Names: <input name="basic_settings" type="checkbox"/></span><br />
				<span title="How fast the ball moves horizontally">Ball Speed: <input type="text" name="ball_settings" placeholder="Ball Speed" value="0.8" /></span><br />
				<span title='How long the paddle is' id="paddle_length">Paddle Length: <input type="text" name="paddle1_settings" placeholder="Paddle Length" value="40" /></span><br />
				<button class="link-button" onclick="showAdvanced();">Show advanced settings...</button>
				<button onclick="resetSettings();">Reset to Default Settings</button><br />
				<input type="submit" id="settings_submit" value="New Game!" onclick="newGame();"/>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="pong.js"></script>
	</body>
</html>
